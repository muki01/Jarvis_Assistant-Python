[Rainmeter]
Update=50
DynamicWindowSize=1

[Metadata]
Name=
Author=
Information=
License=
Version=

[Variables]
ImageW=370
ImageH=370

[MeasureRotate]
Measure=Calc
Formula=(MeasureRotate % 360) + 1
MaxValue=360


[MeterRotate3]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=sCORE.png
RotationAngle=10
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[MeterRotate4]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=sCRPT.png
RotationAngle=-10
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[MeterRotate6]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=sJARVIS.png
RotationAngle=0
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[MeterRotate7]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=sO_RNG.png
RotationAngle=5
OffsetX=(#ImageW# /2 )
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

[ImageMeter]
Meter=Image
ImageName=[ImageNumberCalc].png
DynamicVariables=1
ImageTint=#ColorStyle#
OffsetX=(#ImageW# /2)
OffsetY=(#ImageH# /s)

[ImageNumberCalc]
Measure=Calc
Formula=Counter % 30

