[Rainmeter]
Author=Yash1331
Update=150
DynamicWindowSize=1

[Metadata]
Name=
Author=
Information=
License=
Version=

[Variables]
ImageW=340
ImageH=340

[MeasureRotate]
Measure=Calc
Formula=(MeasureRotate % 360) + 1
MaxValue=360

[MeterRotate]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=JOC.png
RotationAngle=6.2832
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#

